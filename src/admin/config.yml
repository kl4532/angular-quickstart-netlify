# src/admin/config.yml
backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
local_backend: true

media_folder: "src/assets/images" # Media files will be stored in the repo under assets/images
public_folder: "/assets/images" # The src attribute for uploaded media will begin with /assets/images

collections:
  - name: 'blog' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'Blog' # Used in the UI, ie.: "New Post"
    folder: 'blog' # (src/assets/blog) The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: 'Title', name: 'title', widget: 'string', required: false }
      - {
        label: 'Description',
        name: 'description',
        widget: 'text',
        required: false,
      }
      - {
        label: 'Publish',
        name: 'publish',
        widget: 'boolean',
        required: false,
      }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: "about" # Used in routes, e.g., /admin/collections/blog
    label: "about" # Used in the UI
    folder: "src/assets/content/about" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    #slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown"}
  - name: "profile"
    label: "Profile"
    folder: "src/assets/content/profile" # The path to the folder where the documents are stored
    create: true
    widget: "object"
    summary: '{{fields.name}}: {{fields.birthdate}}'
    fields:
      - { label: "Public", name: "public", widget: "boolean", default: true }
      - { label: "Name", name: "name", widget: "string" }
      - label: "Birthdate"
        name: "birthdate"
        widget: "date"
        default: ""
        format: "MM/DD/YYYY"
      - label: "Address"
        name: "address"
        widget: "object"
        collapsed: true
        fields:
          - { label: "Street Address", name: "street", widget: "string" }
          - { label: "City", name: "city", widget: "string" }
          - { label: "Postal Code", name: "post-code", widget: "string" }

